<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1>Employee Registration</h1>
    <table border="1" class="table">
        <tr>
            <td>Employee code</td>
            <td><input type="text" class="control-name" name="" id=""></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" class="control-name" name="" id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" class="control-name" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="control-name" name="" id=""></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><select name="" id="">
                <option value="Manager">Manager</option>
                <option value="Senior Developer">Senior Developer</option>
                <option value="Junior Developer">Junior Developer</option>
            </select></td>
        </tr>
        <tr>
            <td>salary</td>
            <td><input type="text" class="control-name" name="" id=""></td>
        </tr>
        <tr>
            <td>Company Name</td>
            <td><input type="text" class="control-name" name="" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" class="control-name" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><Button class="btn btn-warning">Submit</Button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
